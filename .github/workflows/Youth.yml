name: 中青

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'
  watch:
    types: [started]
  repository_dispatch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
    
      - name: 'Install requests'
        run: pip install requests 
    
      - name: 'run 中青' 
        run: python3 quanx/youth.py 
